<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <main>
        <div class="partedcima">
                <div class="telinha"><h2 id="resultado">0</h2></div>
                <button id="limpar" >clear</button>
        </div>

        <button id="7" class="num">7</button>
        <button id="8" class="num">8</button>
        <button id="9" class="num">9</button>
        <button id="adicionando" class="op">+</button>
<br>
        <button id="4" class="num">4</button>
        <button id="5" class="num">5</button>
        <button id="6" class="num">6</button>
        <button id="subtraindo" class="op">-</button>
<br>
        <button id="1" class="num">1</button>
        <button id="2" class="num">2</button>
        <button id="3" class="num">3</button>
        <button id="dividido" class="op2">/</button>
<br>
        <button id="virgula">,</button>
        <button id="0" class="num">0</button>
        <button id="igual">=</button>
        <button id="multiplicando" class="op2">*</button>
        
       

    </main>

<script src="script.js"></script>
</body>
</html>
